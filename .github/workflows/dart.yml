name: Dart

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # 当推送 tag 时也触发构建
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'flutter format' on each commit.
      # - name: Verify formatting
      #   run: flutter format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  publish:
    needs: build
    runs-on: ubuntu-latest
    # 只在推送 tag 时发布（避免每次 push 都发布）
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify package
        run: |
          echo "Running package validation..."
          # 运行验证并捕获输出和退出码
          OUTPUT=$(flutter pub publish --dry-run 2>&1) || EXIT_CODE=$?
          echo "$OUTPUT"
          
          # 检查是否有真正的错误（排除警告）
          if echo "$OUTPUT" | grep -qiE "error" && ! echo "$OUTPUT" | grep -qiE "(warning|consider|Package validation found)"; then
            echo "❌ Validation failed with errors"
            exit 1
          fi
          
          # 如果有警告，记录但继续
          if echo "$OUTPUT" | grep -qiE "(warning|Package validation found|consider)"; then
            echo "⚠️ Validation warnings found (e.g., CHANGELOG), but continuing..."
          fi
          
          # 如果退出码是 0 或者只有警告，认为验证通过
          if [ "${EXIT_CODE:-0}" -eq 0 ] || echo "$OUTPUT" | grep -qiE "(warning|Package validation found)"; then
            echo "✅ Package validation passed (with warnings)"
            exit 0
          else
            echo "❌ Validation failed with exit code ${EXIT_CODE}"
            exit 1
          fi

      - name: Publish to pub.dev
        env:
          PUB_HOSTED_URL: https://pub.dartlang.org
          PUB_TOKEN: ${{ secrets.PUB_TOKEN }}
        run: |
          if [ -z "$PUB_TOKEN" ]; then
            echo "⚠️ PUB_TOKEN not set, skipping publish"
            echo "To enable publishing, add PUB_TOKEN secret to repository settings"
            exit 0
          fi
          echo "Publishing to pub.dev..."
          flutter pub publish --force
