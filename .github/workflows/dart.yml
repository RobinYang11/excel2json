name: Dart

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # ÂΩìÊé®ÈÄÅ tag Êó∂‰πüËß¶ÂèëÊûÑÂª∫
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'flutter format' on each commit.
      # - name: Verify formatting
      #   run: flutter format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  publish:
    needs: build
    runs-on: ubuntu-latest
    # Âè™Âú®Êé®ÈÄÅ tag Êó∂ÂèëÂ∏ÉÔºàÈÅøÂÖçÊØèÊ¨° push ÈÉΩÂèëÂ∏ÉÔºâ
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify package
        run: |
          echo "Running package validation..."
          # ËøêË°åÈ™åËØÅÂπ∂ÊçïËé∑ËæìÂá∫ÂíåÈÄÄÂá∫Á†Å
          OUTPUT=$(flutter pub publish --dry-run 2>&1) || EXIT_CODE=$?
          echo "$OUTPUT"
          
          # Ê£ÄÊü•ÊòØÂê¶ÊúâÁúüÊ≠£ÁöÑÈîôËØØÔºàÊéíÈô§Ë≠¶ÂëäÔºâ
          if echo "$OUTPUT" | grep -qiE "error" && ! echo "$OUTPUT" | grep -qiE "(warning|consider|Package validation found)"; then
            echo "‚ùå Validation failed with errors"
            exit 1
          fi
          
          # Â¶ÇÊûúÊúâË≠¶ÂëäÔºåËÆ∞ÂΩï‰ΩÜÁªßÁª≠
          if echo "$OUTPUT" | grep -qiE "(warning|Package validation found|consider)"; then
            echo "‚ö†Ô∏è Validation warnings found (e.g., CHANGELOG), but continuing..."
          fi
          
          # Â¶ÇÊûúÈÄÄÂá∫Á†ÅÊòØ 0 ÊàñËÄÖÂè™ÊúâË≠¶ÂëäÔºåËÆ§‰∏∫È™åËØÅÈÄöËøá
          if [ "${EXIT_CODE:-0}" -eq 0 ] || echo "$OUTPUT" | grep -qiE "(warning|Package validation found)"; then
            echo "‚úÖ Package validation passed (with warnings)"
            exit 0
          else
            echo "‚ùå Validation failed with exit code ${EXIT_CODE}"
            exit 1
          fi

      - name: Configure pub.dev authentication
        env:
          PUB_DEV_REFRESH_TOKEN: ${{ secrets.PUB_DEV_REFRESH_TOKEN }}
        run: |
          if [ -z "$PUB_DEV_REFRESH_TOKEN" ]; then
            echo "‚ö†Ô∏è PUB_DEV_REFRESH_TOKEN not set, skipping publish"
            echo ""
            echo "üìù To enable automatic publishing to pub.dev:"
            echo "1. Get the full credentials.json content from your local file:"
            echo "   cat ~/Library/Application\\ Support/dart/pub-credentials.json"
            echo "2. Copy the entire JSON content (one line, no formatting)"
            echo "3. Go to your GitHub repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "4. Add a new secret named 'PUB_DEV_REFRESH_TOKEN' with the full JSON content"
            echo ""
            exit 0
          fi
          
          echo "Setting up pub.dev authentication..."
          # ÂàõÂª∫ÂøÖË¶ÅÁöÑÁõÆÂΩï
          mkdir -p ~/.pub-cache
          mkdir -p ~/.config/dart
          
          # Ê£ÄÊµãÊòØÂê¶ÊòØÂÆåÊï¥ÁöÑ credentials.json Ê†ºÂºèÔºàÂåÖÂê´ accessTokenÔºâ
          if echo "$PUB_DEV_REFRESH_TOKEN" | grep -qE '^\s*\{.*"accessToken"'; then
            # ÊòØÂÆåÊï¥ÁöÑ credentials.jsonÔºåËß£ÊûêÂπ∂ÊèêÂèñ refreshToken
            REFRESH_TOKEN=$(echo "$PUB_DEV_REFRESH_TOKEN" | python3 -c "import json, sys; print(json.load(sys.stdin).get('refreshToken', ''))" 2>/dev/null)
            
            if [ -n "$REFRESH_TOKEN" ] && [ "$REFRESH_TOKEN" != "None" ]; then
              echo "‚úÖ Extracted refreshToken from credentials.json"
              # ‰ΩøÁî® dart pub token add ÈÖçÁΩÆ tokenÔºàÈùû‰∫§‰∫íÂºèÔºâ
              echo "$REFRESH_TOKEN" | dart pub token add https://pub.dev 2>&1 || {
                echo "‚ö†Ô∏è dart pub token add failed, trying direct credentials.json method..."
                # Â§áÁî®ÊñπÊ≥ïÔºöÁõ¥Êé•ÂÜôÂÖ• credentials.json
                echo "$PUB_DEV_REFRESH_TOKEN" > ~/.pub-cache/credentials.json
                # ‰πüÂÜôÂÖ•Âà∞ macOS/Linux ÁöÑÊ†áÂáÜ‰ΩçÁΩÆ
                mkdir -p "$HOME/Library/Application Support/dart" 2>/dev/null || true
                if [ -d "$HOME/Library/Application Support/dart" ]; then
                  echo "$PUB_DEV_REFRESH_TOKEN" > "$HOME/Library/Application Support/dart/pub-credentials.json"
                fi
              }
            else
              # Â¶ÇÊûúÊó†Ê≥ïÊèêÂèñ refreshTokenÔºåÁõ¥Êé•‰ΩøÁî®ÂÆåÊï¥ÁöÑ credentials.json
              echo "$PUB_DEV_REFRESH_TOKEN" > ~/.pub-cache/credentials.json
              mkdir -p "$HOME/Library/Application Support/dart" 2>/dev/null || true
              if [ -d "$HOME/Library/Application Support/dart" ]; then
                echo "$PUB_DEV_REFRESH_TOKEN" > "$HOME/Library/Application Support/dart/pub-credentials.json"
              fi
            fi
            
            # È™åËØÅ JSON Ê†ºÂºè
            if python3 -c "import json, sys; json.load(open('$HOME/.pub-cache/credentials.json'))" 2>/dev/null; then
              echo "‚úÖ Valid credentials.json format detected"
              echo "‚úÖ Credentials file created at ~/.pub-cache/credentials.json"
            else
              echo "‚ùå Invalid JSON format"
              exit 1
            fi
          else
            echo "‚ùå Invalid format detected"
            echo ""
            echo "The PUB_DEV_REFRESH_TOKEN secret must contain the complete credentials.json content."
            echo ""
            echo "To get the correct value, run this command on your local machine:"
            echo "  cat ~/Library/Application\\ Support/dart/pub-credentials.json | jq -c ."
            echo ""
            echo "Then copy the entire output (as a single line) to the PUB_DEV_REFRESH_TOKEN secret."
            echo ""
            echo "Expected format should start with: {\"accessToken\":..."
            exit 1
          fi
          
          # È™åËØÅÊñá‰ª∂Â≠òÂú®
          if [ -f ~/.pub-cache/credentials.json ]; then
            echo "‚úÖ Credentials file verified at ~/.pub-cache/credentials.json"
            echo "File size: $(wc -c < ~/.pub-cache/credentials.json) bytes"
          else
            echo "‚ùå Credentials file not found after creation"
            exit 1
          fi
          
          echo "‚úÖ Authentication configured successfully"

      - name: Publish to pub.dev
        env:
          PUB_HOSTED_URL: https://pub.dartlang.org
        run: |
          if [ ! -f ~/.pub-cache/credentials.json ]; then
            echo "‚ö†Ô∏è credentials.json not found, skipping publish"
            exit 0
          fi
          
          echo "Verifying credentials file..."
          ls -lh ~/.pub-cache/credentials.json
          echo ""
          echo "Publishing to pub.dev..."
          # ‰ΩøÁî® --force ÈÅøÂÖç‰∫§‰∫íÂºèÁ°ÆËÆ§
          # ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáèÁ°Æ‰øù‰ΩøÁî® credentials.json
          export PUB_CACHE="$HOME/.pub-cache"
          flutter pub publish --force
