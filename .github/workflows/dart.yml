name: Dart

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # å½“æ¨é€ tag æ—¶ä¹Ÿè§¦å‘æ„å»º
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'flutter format' on each commit.
      # - name: Verify formatting
      #   run: flutter format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  publish:
    needs: build
    runs-on: ubuntu-latest
    # åªåœ¨æ¨é€ tag æ—¶å‘å¸ƒï¼ˆé¿å…æ¯æ¬¡ push éƒ½å‘å¸ƒï¼‰
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify package
        run: |
          echo "Running package validation..."
          # è¿è¡ŒéªŒè¯å¹¶æ•è·è¾“å‡ºå’Œé€€å‡ºç 
          OUTPUT=$(flutter pub publish --dry-run 2>&1) || EXIT_CODE=$?
          echo "$OUTPUT"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰çœŸæ­£çš„é”™è¯¯ï¼ˆæ’é™¤è­¦å‘Šï¼‰
          if echo "$OUTPUT" | grep -qiE "error" && ! echo "$OUTPUT" | grep -qiE "(warning|consider|Package validation found)"; then
            echo "âŒ Validation failed with errors"
            exit 1
          fi
          
          # å¦‚æœæœ‰è­¦å‘Šï¼Œè®°å½•ä½†ç»§ç»­
          if echo "$OUTPUT" | grep -qiE "(warning|Package validation found|consider)"; then
            echo "âš ï¸ Validation warnings found (e.g., CHANGELOG), but continuing..."
          fi
          
          # å¦‚æœé€€å‡ºç æ˜¯ 0 æˆ–è€…åªæœ‰è­¦å‘Šï¼Œè®¤ä¸ºéªŒè¯é€šè¿‡
          if [ "${EXIT_CODE:-0}" -eq 0 ] || echo "$OUTPUT" | grep -qiE "(warning|Package validation found)"; then
            echo "âœ… Package validation passed (with warnings)"
            exit 0
          else
            echo "âŒ Validation failed with exit code ${EXIT_CODE}"
            exit 1
          fi

      - name: Configure pub.dev authentication
        env:
          PUB_DEV_REFRESH_TOKEN: ${{ secrets.PUB_DEV_REFRESH_TOKEN }}
        run: |
          if [ -z "$PUB_DEV_REFRESH_TOKEN" ]; then
            echo "âš ï¸ PUB_DEV_REFRESH_TOKEN not set, skipping publish"
            echo ""
            echo "ğŸ“ To enable automatic publishing to pub.dev:"
            echo "1. Get the full credentials.json content from your local file:"
            echo "   cat ~/Library/Application\\ Support/dart/pub-credentials.json"
            echo "2. Copy the entire JSON content"
            echo "3. Go to your GitHub repository â†’ Settings â†’ Secrets and variables â†’ Actions"
            echo "4. Add a new secret named 'PUB_DEV_REFRESH_TOKEN' with the full JSON content"
            echo ""
            exit 0
          fi
          
          echo "Setting up pub.dev authentication..."
          # åˆ›å»º pub cache ç›®å½•
          mkdir -p ~/.pub-cache
          
          # å°† refresh token å†™å…¥ credentials.json
          # å¦‚æœæä¾›çš„æ˜¯å®Œæ•´çš„ JSONï¼Œç›´æ¥ä½¿ç”¨ï¼›å¦‚æœåªæ˜¯ refresh tokenï¼Œéœ€è¦æ„é€ å®Œæ•´ JSON
          if echo "$PUB_DEV_REFRESH_TOKEN" | grep -q '{'; then
            # å¦‚æœå·²ç»æ˜¯ JSON æ ¼å¼ï¼Œç›´æ¥å†™å…¥
            echo "$PUB_DEV_REFRESH_TOKEN" > ~/.pub-cache/credentials.json
          else
            # å¦‚æœåªæ˜¯ refresh tokenï¼Œéœ€è¦æ„é€ å®Œæ•´çš„ credentials.json
            # æ³¨æ„ï¼šè¿™éœ€è¦ accessToken å’Œå…¶ä»–å­—æ®µï¼Œæ‰€ä»¥æœ€å¥½æä¾›å®Œæ•´çš„ JSON
            echo "âš ï¸ Please provide the full credentials.json content as the secret value"
            exit 1
          fi
          
          echo "âœ… Authentication configured"

      - name: Publish to pub.dev
        env:
          PUB_HOSTED_URL: https://pub.dartlang.org
        run: |
          if [ ! -f ~/.pub-cache/credentials.json ]; then
            echo "âš ï¸ credentials.json not found, skipping publish"
            exit 0
          fi
          
          echo "Publishing to pub.dev..."
          # ä½¿ç”¨ --force é¿å…äº¤äº’å¼ç¡®è®¤
          flutter pub publish --force
